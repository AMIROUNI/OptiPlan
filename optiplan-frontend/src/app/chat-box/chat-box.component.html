<div class="chat-box">
  <!-- Connection status indicator -->
  <div class="connection-indicator" [class.connected]="isConnected" [class.disconnected]="!isConnected">
    {{ isConnected ? 'Connected' : 'Disconnected' }}
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    Loading conversation...
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    <span>{{ errorMessage }}</span>
    <button (click)="retryConnection()" class="retry-btn">Retry</button>
  </div>

  <!-- Chat content -->
  <div class="messages-container" *ngIf="!isLoading">
    <div class="messages">
      <div *ngFor="let msg of messages"
           class="message"
           [ngClass]="{'my-message': msg.displaySender === 'me'}">
        <div class="message-content">
          <strong *ngIf="msg.displaySender !== 'me'">{{ msg.senderUsername }}:</strong>
          {{ msg.content }}
        </div>
        <div class="message-time">
          {{ msg.sentAt | date:'shortTime' }}
        </div>
      </div>

      <div *ngIf="messages.length === 0" class="no-messages">
        No messages yet. Start the conversation!
      </div>
    </div>

    <div class="input-area">
      <input [value]="newMessage" (input)="newMessage = $any($event.target).value" (keyup.enter)="sendMessage()"
        placeholder="Type a message..." [disabled]="!isConnected || isLoading" />

      <button (click)="sendMessage()" [disabled]="!newMessage.trim() || !isConnected || isLoading" class="send-btn">
        Send
      </button>
    </div>
  </div>
</div>
